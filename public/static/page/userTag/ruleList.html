      <div class="modal" id="chooseTypeModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">请选择新增群组类型</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                          <div>
                              <div class="radio">
                                  <label>
                                      <input value="1" name="dbtype" type="radio" checked> 根据标签筛选群组
                                  </label>
                                  <label style="margin-left:30px;">
                                      <input  value="2" name="dbtype" type="radio"> 自定义上传群组
                                  </label>
                                  <label style="margin-left:30px;">
                                      <input  value="3" name="dbtype" type="radio"> 复合群组
                                  </label>
                                  <label style="margin-left:30px;">
                                      <input  value="4" name="dbtype" type="radio"> 服务器上传群组
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="sureAddDB">确定</button>
                  </div>
