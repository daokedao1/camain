                                    <i class="fa fa-fw fa-question-circle" data-placement="bottom" data-toggle="tooltip" title="标签筛选是一个需要严谨逻辑的步骤，请按照以下步骤进行：<br/>
1、第一步：输入用户群组的名称。<br/>
2、第二步：选择要筛选的用户的标识字段，这里分为用户卡号（card_num），用户设备号（device_id），用户电话；标签和用户标识字段有关。<br/>
3、第三步：选择本群组是测试 或 正式，正式群组会被推送到线上为规则匹配，请谨慎。<br/>
4、第四步：选择时间周期，时间周期为：需要聚合的指标的提前计算提供了若干的时间范围，其只作用于静态指标。<br/>
5、第五步：选择标签，标签分类为自然属性、社会属性、购买行为、浏览行为、搜索偏好等，点选需要筛选的标签。<br/>
6、第六步：对已选标签，会分为维度、静态指标、动态指标，这一步设置相应标签的值;<br/>
	维度多为静态信息，如年龄，性别等，一般为枚举值，可多选；<br/>
	静态指标为提前按时间周期聚合计算存储好的值（按用户），上面选择的时间周期即作用于静态指标，可多选;<br/>
	动态指标一般为不定时间周期的聚合值，需要输入时间范围和条件，条件可多选；<br/>
7、第七步：标签逻辑，设定已选的各个条件之间是and 或者 or的筛选逻辑。<br/>
8、第八步：填写备注，可以是本群组的用途等等方便他人理解使用。<br/>
9、第九步：保存群组。<br/>

ps：群组生成后，可以在群组列表页，点击刷新按钮，则该群组会开始计算，计算结果可预览或者下载。" style="margin-left: -17px;margin-top: 6px;"></i>
