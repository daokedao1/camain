<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../other/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../other/css/ionicons.min.css">
    <link rel="stylesheet" href="../../other/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../other/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../other/quickSearch/quickSearch.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body class="sidebar-mini skin-purple wysihtml5-supported">
<div class="wrapper">

<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <ol class="breadcrumb">
                <li><a>数据知识</a></li>
                <li class="active">标签映射</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box  box-table">
                    <div class="box-header with-border">
                        <div class="mytableTop">
                            <h3 class="box-title">Table管理</h3>
                            <button class="btn  btn-info btn-sm pull-right operButs" id="piliang" style="width:100px;">批量映射</button>
                        </div>
                    </div>
                    <div class="box-body dingzhitable">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>表名(英文)</th>
                                <th>表名(中文)</th>
                                <th>仓库集市/DB</th>
                                <th>创建人</th>
                                <th style="width:120px;">内表/外表</th>
                                <th  style="width:100px;">操作</th>
                            </tr>
                            <tr class="searchTh">
                                <th><input type="text" id="tableName"/></th>
                                <th><input type="text" id="cname"/></th>
                                <th><input type="text" id="dbName"/></th>
                                <th><input type="text" id="createName"/></th>
                                <th><select id="tableType">
                                    <option value="">--全部--</option>
                                    <option value="MANAGED_TABLE">内表</option>
                                    <option value="EXTERNAL_TABLE">外表</option>
                                </select></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="hiveTableList">
                            </tbody></table>
                    </div><!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="javascript:void(0);" id="prevPage">上一页</a></li>
                            <li><a href="javascript:void(0);" id="nextPage">下一页</a></li>
                        </ul>
                        当前页数：<small id="currentPageNum">0</small>
                        总页数：<small id="totalPageNum">0</small>
                        总数：<small id="totalNum">0</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="../../other/require/require_jquery-2.1.4.js"></script>
<script src="../../js/requireConfig.js"></script>
<script src="../../js/hiveTable/tagMapping.js"></script>
</html>
