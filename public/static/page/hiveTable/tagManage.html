<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="../../other/css/font-awesome.min.css">
      <link rel="stylesheet" href="../../other/css/ionicons.min.css">
      <link rel="stylesheet" href="../../other/dist/css/AdminLTE.min.css">
      <link rel="stylesheet" href="../../other/dist/css/skins/_all-skins.min.css">
      <link rel="stylesheet" href="../../other/quickSearch/quickSearch.css">
      <link rel="stylesheet" href="../../css/index.css">
  </head>
  <body class="sidebar-mini skin-purple wysihtml5-supported">
      <div class="content-wrapper">
          <section class="content">
              <div class="row">
                  <ol class="breadcrumb">
                      <li><a>数据知识</a></li>
                      <li class="active">标签管理</li>
                  </ol>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="box  box-table">
                          <div class="box-header with-border">
                              <div class="mytableTop" style="position:relative;">
                                  <div class="box-title">标签列表</div>
                                  <button class="btn  btn-info btn-sm pull-right operButs" id="save" style="width:100px;">保存</button>
                                  <button class="btn  btn-info btn-sm pull-right operButs" id="reset" style="width:100px;margin-right:20px;">重置</button>
                              </div>
                          </div>
                          <div class="box-body" style="min-height:600px;" id="tags">
                              <div class="row" id="tagsList">
                                  <div class="col-md-6">
                                      <div class="info-box tagInfoBox tagInfoMes">
                                          <div class="info-box-icon bg-aqua tagTitle">
                                              <div class="titleButs">
                                                  <i class="fa fa-fw fa-arrows"></i>
                                                  <i class="fa fa-fw fa-pencil-square-o"></i>
                                                  <i class="fa fa-fw fa-times"></i>
                                              </div>
                                              <span class="titleSpan">数据库</span>
                                          </div>
                                          <div class="info-box-content tagParent">
                                              <div class="tagOuter">
                                                  <div class="tagInner">
                                                      <span class="fa fa-paperclip tagIcon"></span>
                                                      <span class="tabConent">oracle1</span>
                                                      <span class="fa fa-fw fa-pencil-square-o tabModify"></span>
                                                      <span class="fa fa-fw fa-times tabDelete"></span>
                                                  </div>
                                              </div>
                                              <div class="tagOuter">
                                                  <div class="tagInner">
                                                      <span class="fa fa-paperclip tagIcon"></span>
                                                      <span class="tabConent">oracle2</span>
                                                      <span class="fa fa-fw fa-pencil-square-o tabModify"></span>
                                                      <span class="fa fa-fw fa-times tabDelete"></span>
                                                  </div>
                                              </div>
                                              <div class="tagOuter">
                                                  <div class="addSecondTag">
                                                      <i class="fa fa-fw fa-plus"></i>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="info-box tagInfoBox tagInfoMes">
                                          <div class="info-box-icon bg-aqua tagTitle">
                                              <div class="titleButs">
                                                  <i class="fa fa-fw fa-arrows"></i>
                                                  <i class="fa fa-fw fa-pencil-square-o"></i>
                                                  <i class="fa fa-fw fa-times"></i>
                                              </div>
                                              <span class="titleSpan">数据库</span>
                                          </div>
                                          <div class="info-box-content tagParent">
                                              <div class="tagOuter">
                                                  <div class="tagInner">
                                                      <span class="fa fa-paperclip tagIcon"></span>
                                                      <span class="tabConent">oracle1</span>
                                                      <span class="fa fa-fw fa-pencil-square-o tabModify"></span>
                                                      <span class="fa fa-fw fa-times tabDelete"></span>
                                                  </div>
                                              </div>
                                              <div class="tagOuter">
                                                  <div class="tagInner">
                                                      <span class="fa fa-paperclip tagIcon"></span>
                                                      <span class="tabConent">oracle2</span>
                                                      <span class="fa fa-fw fa-pencil-square-o tabModify"></span>
                                                      <span class="fa fa-fw fa-times tabDelete"></span>
                                                  </div>
                                              </div>
                                              <div class="tagOuter">
                                                  <div class="addSecondTag">
                                                      <i class="fa fa-fw fa-plus"></i>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-md-6" class="addFirstTagCol" id="addFirstTagCol">
                                      <div class="info-box tagInfoBox">
                                          <div class="info-box-icon bg-aqua tagTitle">
                                              <div class="addFirstTag">
                                                  <i class="fa fa-fw fa-plus"></i>
                                              </div>
                                          </div>
                                      </div>
                                  </div>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </body>
  <script src="../../other/require/require_jquery-2.1.4.js"></script>
  <script src="../../js/requireConfig.js"></script>
  <script src="../../js/hiveTable/tagManage.js"></script>
</html>
