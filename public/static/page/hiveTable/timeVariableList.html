<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="/other/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="/other/bootstrap/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="/other/css/font-awesome.min.css">
      <link rel="stylesheet" href="/other/css/ionicons.min.css">
      <link rel="stylesheet" href="/other/dist/css/AdminLTE.min.css">
      <link rel="stylesheet" href="/other/dist/css/skins/_all-skins.min.css">
      <link rel="stylesheet" href="/css/index.css">
  </head>
  <body class="sidebar-mini skin-purple wysihtml5-supported">
      <div class="wrapper">
          <header class="main-header">
              <title>DMO | desert</title>
              <a class="logo">venus</a>
              <nav class="navbar navbar-static-top" role="navigation">
                  <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                      <span class="sr-only">Toggle navigation</span>
                  </a>
                 <div class="compy"><img height="50px" src="/img/logo.png"></div>
                  <div class="navbar-custom-menu">
                      <ul class="nav navbar-nav">
                          <li class="dropdown user user-menu">
                              <a class="dropdown-toggle" data-toggle="dropdown">
                                  <span class="hidden-xs">Admin</span>
                              </a>
                          </li>
                      </ul>
                  </div>
              </nav>
          </header>
      </div>
      <aside class="main-sidebar">
          <section class="sidebar">
              <ul class="sidebar-menu">
              </ul>
          </section>
      </aside>
      <div class="content-wrapper">
          <section class="content">
              <div class="row">
                  <ol class="breadcrumb">
                      <li><a>数据知识</a></li>
                      <li class="active">时间变量管理</li>
                  </ol>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="box  box-table" style="min-height: 593px;">
                          <div class="box-header with-border">
                              <div class="mytableTop">
                                  <h3 class="box-title">时间变量列表</h3>
                                  <i class="fa fa-fw fa-plus pull-right" id="addTime"></i>
                              </div>
                          </div>
                          <div class="box-body mytable">
                              <table class="table table-bordered">
                                  <thead>
                                      <tr>
                                          <th>变量名称</th>
                                          <th>变量公式</th>
                                          <th>描述</th>
                                          <th>创建人</th>
                                          <th></th>
                                      </tr>
                                      <tr class="searchTh">
                                          <th><input type="text" id="sname"/></th>
                                          <th><input type="text" id="sgongshi"/></th>
                                          <th><input type="text" id="sdesc"/></th>
                                          <th><input type="text" id="screator"/></th>
                                          <th></th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody id="taskTableList">
                                  </tbody>
                              </table>
                          </div><!-- /.box-body -->
                          <div class="box-footer clearfix">
                              <ul class="pagination pagination-sm no-margin pull-right">
                                  <li><a href="javascript:void(0);" id="prevPage">上一页</a></li>
                                  <li><a href="javascript:void(0);" id="nextPage">下一页</a></li>
                              </ul>
                              当前页数：<small id="currentPageNum">0</small>
                              总页数：<small id="totalPageNum">0</small>
                              总数：<small id="totalNum">0</small>
                          </div>
                      </div>
                  </div><!-- /.col -->
              </div>
          </section>
      </div>


      <div class="modal" id="marketMadel">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">新增变量</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box-body">
                          <form role="form" class="form-horizontal">
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">变量名称</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="name" placeholder="">
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">变量公式</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="gongshi" placeholder="">
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label" style="padding-top:0;">描述</label>
                                  <div class="col-sm-8 input-group-sm">
                                      <textarea class="miaoshu " id="desc"></textarea>
                                  </div>
                                  <div class="col-sm-2"></div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="addMarket">确定</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div>

      <div class="modal" id="marketMadelModify">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">修改集市</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box-body">
                          <form role="form" class="form-horizontal">
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">变量名称</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="mname" placeholder="" readonly>
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">变量公式</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="mgongshi" placeholder="">
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label" style="padding-top:0;">描述</label>
                                  <div class="col-sm-8 input-group-sm">
                                      <textarea class="miaoshu " id="mdesc"></textarea>
                                  </div>
                                  <div class="col-sm-2"></div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="modifyMarket">确定</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div>
  </body>
  <script src="/other/require/require_jquery-2.1.4.js"></script>
  <script src="/js/requireConfig.js"></script>
  <script src="/js/hiveTable/timeVariableList.js"></script>
</html>
