<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>指标管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="/other/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="/other/bootstrap/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="/other/css/font-awesome.min.css">
      <link rel="stylesheet" href="/other/css/ionicons.min.css">
      <link rel="stylesheet" href="/other/dist/css/AdminLTE.min.css">
      <link rel="stylesheet" href="/other/dist/css/skins/_all-skins.min.css">
      <link rel="stylesheet" href="/css/index.css">
  </head>
  <body class="sidebar-mini skin-purple wysihtml5-supported">
      <div class="wrapper">
          <header class="main-header">
              <title>DMO | desert</title>
              <a class="logo">venus</a>
              <nav class="navbar navbar-static-top" role="navigation">
                  <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                      <span class="sr-only">Toggle navigation</span>
                  </a>
                 <div class="compy"><img height="50px" src="/img/logo.png"></div>
                  <div class="navbar-custom-menu">
                      <ul class="nav navbar-nav">
                          <li class="dropdown user user-menu">
                              <a class="dropdown-toggle" data-toggle="dropdown">
                                  <span class="hidden-xs">Admin</span>
                              </a>
                          </li>
                      </ul>
                  </div>
              </nav>
          </header>
      </div>
      <aside class="main-sidebar">
          <section class="sidebar">
              <ul class="sidebar-menu">
              </ul>
          </section>
      </aside>
      <div class="content-wrapper">
            <iframe class="Embedded"  src="./LightHouse/index.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>


      <div class="modal" id="marketMadel">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">新增集市</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box-body">
                          <form role="form" class="form-horizontal">
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">集市名</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="marketName" placeholder="">
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label" style="padding-top:0;">描述</label>
                                  <div class="col-sm-8 input-group-sm">
                                      <textarea class="miaoshu " id="desc"></textarea>
                                  </div>
                                  <div class="col-sm-2"></div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="addMarket">确定</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div>

      <div class="modal" id="marketMadelModify">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">新增集市</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box-body">
                          <form role="form" class="form-horizontal">
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label">集市名</label>
                                  <div class="col-sm-6 input-group-sm">
                                      <input type="text" class="form-control" id="mname" placeholder="" readonly>
                                  </div>
                                  <div class="col-sm-4"></div>
                              </div>
                              <div class="form-group">
                                  <label  class="col-sm-2 control-label" style="padding-top:0;">描述</label>
                                  <div class="col-sm-8 input-group-sm">
                                      <textarea class="miaoshu " id="node"></textarea>
                                  </div>
                                  <div class="col-sm-2"></div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="modifyMarket">确定</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div>
  </body>
  <script src="/other/require/require_jquery-2.1.4.js"></script>
  <script src="/js/requireConfig.js"></script>
  <script src="/js/market/marketList.js"></script>
</html>
