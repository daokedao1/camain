-- .lzo文件类型<br/>
-- set mapred.output.compress=true;<br/>
-- set hive.exec.compress.output=true;<br/>
-- set mapred.output.compression.codec=com.hadoop.compression.lzo.LzopCodec;<br/>
-- .parquet文件类型<br/>
-- set mapred.output.compress=true;<br/>

      <div class="modal" id="taskInfoMadel">
          <div class="modal-dialog" style="width:80%;">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                      <h4 class="modal-title">生成任务</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box">
                          <form class="form-horizontal">
                              <div class="box-body">
                                  <div class="form-groups">
                                      <label class="col-sm-2 control-label">任务名称</label>
                                      <div class="col-sm-3 input-groups-sm">
                                          <input type="text" class="form-control" id="name" placeholder="">
                                      </div>
                                      <div class="col-sm-7"></div>
                                  </div>
                                  <div class="form-groups">
                                      <label class="col-sm-2 control-label">负责人</label>
                                      <div class="col-sm-3 input-groups-sm">
                                          <input type="text" class="form-control" id="userNames" placeholder="" readonly>
                                      </div>
                                      <div class="col-sm-1" style="line-height:30px;padding-left:0;">
                                          <i class="fa fa-fw fa-plus" id="addUserBut"></i>
                                      </div>
                                      <div class="col-sm-6"></div>
                                  </div>
                                  <div class="form-groups">
                                      <label class="col-sm-2 control-label">hql脚本内容</label>
                                      <div class="col-sm-8 input-groups-sm" >
                                          <textarea class="sqlTextarea" id="hql" style="height:280px;" readonly></textarea>
                                      </div>
                                      <div class="col-sm-2"></div>
                                  </div>
                                  <div class="form-groups">
                                      <label class="col-sm-2 control-label">描述</label>
                                      <div class="col-sm-8 input-groups-sm" >
                                          <textarea class="descTextarea" id="desc"></textarea>
                                      </div>
                                      <div class="col-sm-2"></div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="saveHqlTask">保存</button>
                  </div>
              </div>
          </div>
