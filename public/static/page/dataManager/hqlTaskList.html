<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../other/bootstrap/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="../../other/css/font-awesome.min.css">
      <link rel="stylesheet" href="../../other/css/ionicons.min.css">
      <link rel="stylesheet" href="../../other/dist/css/AdminLTE.min.css">

  <body class="sidebar-mini skin-purple wysihtml5-supported">
      <div class="content-wrapper">
          <section class="content">
              <div class="row">
                  <ol class="breadcrumb">
                      <li><a>数据知识</a></li>
                      <li class="active">hql任务列表</li>
                  </ol>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="box  box-table">

                                  <h3 class="box-title">hql任务列表</h3>
                              </div>
                          </div>
                          <div class="box-body mytable">
                              <table class="table table-bordered">

                                          <th>创建时间</th>
                                          <th>负责人</th>
                                          <th>描述</th>

                                      <tr class="searchTh">
                                          <th><input type="text" id="name"/></th>
                                          <th></th>
                                          <th><input type="text" id="fuzeren"/></th>
                                          <th><input type="text" id="desc"/></th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody id="taskTableList">
                                  </tbody></table>
                          </div><!-- /.box-body -->
                          <div class="box-footer clearfix">
                              <ul class="pagination pagination-sm no-margin pull-right">
                                  <li><a href="javascript:void(0);" id="prevPage">上一页</a></li>
                                  <li><a href="javascript:void(0);" id="nextPage">下一页</a></li>
                              </ul>

                              总页数：<small id="totalPageNum">0</small>
                              总数：<small id="totalNum">0</small>
                          </div>
                      </div>
                  </div><!-- /.col -->
              </div>
          </section>

      <div class="overlay-wrapper" style="display: none;">

              <i class="fa fa-refresh fa-spin"></i>
