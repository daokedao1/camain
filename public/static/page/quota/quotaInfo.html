<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/other/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/other/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/other/css/font-awesome.min.css">
    <link rel="stylesheet" href="/other/css/ionicons.min.css">
    <link rel="stylesheet" href="/other/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/other/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="sidebar-mini skin-purple wysihtml5-supported">
<div class="wrapper">
    <header class="main-header">
        <title>DMO | desert</title>
        <a class="logo">venus</a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="compy"><img height="50px" src="/img/logo.png"></div>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">Admin</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
<aside class="main-sidebar">
    <section class="sidebar">
        <ul class="sidebar-menu">
        </ul>
    </section>
</aside>
<div class="content-wrapper">
    <section class="content">

        <div class="row">
            <ol class="breadcrumb">
                <li><a>指标管理</a></li>
                <li class="active">新增指标</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box" style="min-height: 593px;">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指标名(英文):</label>
                                <div class="col-sm-3 input-group-sm">
                                    <div id="ename" style="margin-top: 7px;"></div>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>
                            <div class="form-group">
                                <label for="cname" class="col-sm-2 control-label">指标名(中文):</label>
                                <div class="col-sm-3 input-group-sm">
                                    <div id="cname" style="margin-top: 7px;"></div>
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指标字段类型:</label>
                                <div class="col-sm-5 input-group-sm">
                                    <div id="columType" style="margin-top: 7px;"></div>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指标类型:</label>
                                <div class="col-sm-3 input-group-sm" >
                                    <div id="quotaType" style="margin-top: 7px;"></div>
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在的表:</label>
                                <div class="col-sm-6 input-group-sm" >
                                    <div class="box-body" style="padding: 0;">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>表名</th>
                                                <th>创建人</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tableList">
                                            </tbody>
                                        </table>
                                    </div><!-- /.box-body -->
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <div class="form-group">
                                <label for="desc" class="col-sm-2 control-label">指标说明:</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="desc" rows="6" placeholder="说明..." disabled></textarea>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <div class="form-group">
                                <label for="desc" class="col-sm-2 control-label"></label>
                                <div class="col-sm-3">
                                    <!--<a class="btn btn-info pull-left" id="addOne">保存</a>-->
                                </div>
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div><!-- /.box-body -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
<script src="/other/require/require_jquery-2.1.4.js"></script>
<script src="/js/requireConfig.js"></script>
<script src="/js/quota/quotaInfo.js"></script>
</html>
