<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>邮件管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/other/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/other/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/other/css/font-awesome.min.css">
    <link rel="stylesheet" href="/other/css/ionicons.min.css">
    <link rel="stylesheet" href="/other/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/other/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/other/quickSearch/quickSearch.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="sidebar-mini skin-purple wysihtml5-supported">
 
<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <ol class="breadcrumb">
                <li><a>菜单权限</a></li>
                <li class="active">用户新增</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group ">

                                <label class="col-sm-1 control-label">姓名</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="real_name" name="real_name" placeholder="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-1 control-label">昵称</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="login_name" name="login_name" placeholder="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-1 control-label">部门</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="department" name="department" placeholder="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-1 control-label">邮箱</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="mail" name="mail" placeholder="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-1 control-label">电话</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-1 control-label">描述</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="description" name="description" placeholder="">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-3">
                                    <a class="btn btn-info pull-left" id="addGroup">保存</a>
                                </div>
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div><!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

</body>
<script src="/other/require/require_jquery-2.1.4.js"></script>
<script src="/js/requireConfig.js"></script>
<script src="/js/mail/mailManagerAdd.js"></script>
</html>
