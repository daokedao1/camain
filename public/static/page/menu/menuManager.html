<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <ol class="breadcrumb">
                <li><a>菜单权限</a></li>
                <li class="active">菜单管理</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">菜单列表</label>
                                <div class="col-sm-3 input-group-sm">
                                    <div class="zTreeDemoBackground left" style="border: 1px solid #ccc;">
                                        <ul id="treeDemo" class="ztree" style="min-height: 700px;overflow: hidden;"></ul>
                                    </div>
                                </div>
                                <div class="col-sm-7 input-group-sm">
                                    <div class="box" style="border-top: 1px solid #d2d6de;margin-top:2px;">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">菜单详情</h3>
                                        </div><!-- /.box-header -->
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tbody>
                                                <tr>
                                                    <td>菜单名称</td>
                                                    <td style="width:80%;"><input type="text" id="menuName" style="width: 100%;border: 1px solid #ccc;border-radius: 2px;"></td>
                                                </tr>
                                                <tr>
                                                    <td>URl</td>
                                                    <td><input type="text" id="url" style="width: 100%;border: 1px solid #ccc;border-radius: 2px;"></td>
                                                </tr>
                                                <tr>
                                                    <td>创建时间</td>
                                                    <td id="createTime"></td>
                                                </tr> <tr>
                                                    <td>修改时间</td>
                                                    <td id="timestamp"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div><!-- /.box-body -->
                                        <div class="box-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <a class="btn btn-info pull-left" id="save">保存</a>
                                                </div>
                                                <div class="col-sm-2">
                                                    <a class="btn btn-info pull-left" id="delete">删除</a>
                                                </div>
                                                <div class="col-sm-4">
                                                </div>
                                                <div class="col-sm-4">
                                                    <a class="btn btn-info pull-right" id="addChild">新增子菜单</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>


                        </div><!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<div class="modal" id="menuAddDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">新增子菜单</h4>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">菜单名</label>
                            <div class="col-sm-8 input-group-sm">
                                <input type="text" class="form-control" id="mname" placeholder="">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">url</label>
                            <div class="col-sm-8 input-group-sm">
                                <input type="text" class="form-control" id="murl" placeholder="">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="sureAdd">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
