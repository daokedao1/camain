        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <ol class="breadcrumb">
                        <li>
                            <a>菜单权限</a>
                        </li>
                        <li class="active">角色维护新增</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">角色名称</label>
                                        <div class="col-sm-3 input-group-sm">
                                            <input type="text" class="form-control" id="name" name="name"
                                                   placeholder="">
                                        </div>
                                        <div class="col-sm-7">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">选择资源</label>
                                        <div class="col-sm-3 input-group-sm">
                                            <div class="zTreeDemoBackground left" style="border: 1px solid #ccc;">
                                                <ul id="treeDemo" class="ztree"
                                                    style="min-height: 700px;overflow: hidden;"></ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-7 input-group-sm">
                                            <div class="box" style="border-top: 1px solid #d2d6de;margin-top:2px;">
                                                <div class="box-header with-border">
                                                    <h3 class="box-title">菜单详情</h3>
                                                </div><!-- /.box-header -->
                                                <div class="box-body">
                                                    <table class="table table-bordered">
                                                        <tbody>
                                                            <tr>
                                                                <td>菜单名称</td>
                                                                <td id="menuName" style="width:80%;"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>URl</td>
                                                                <td id="url"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>创建时间</td>
                                                                <td id="createTime"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>修改时间</td>
                                                                <td id="timestamp"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div><!-- /.box-body -->
                                            </div>
                                            <div>
                                                <label>一级品类:</label>
                                                <select class="selectpicker" multiple id="dataResourceSelectId">
                                                    <option>水果</option>
                                                    <option>食品</option>
                                                    <option>食材</option>
                                                    <option>日百</option>
                                                    <option>服装</option>
                                                    <option>虚拟商品</option>
                                                    <option>3C图书</option>
                                                    <option>淘遍全球</option>
                                                </select>
                                               <label>城市:</label>
                                               <select class="selectpicker" multiple id="cityResourceSelectId">
                                                   <option>北京</option>
                                                   <option>深圳</option>
                                                   <option>长春</option>
                                                   <option>郑州</option>
                                               </select>
                                               <!-- <label>高顾分组:</label> -->
<!--                                                <select class="selectpicker" multiple id="teamResourceSelectId">-->
<!--                                                    <option>蘑菇组</option>-->
<!--                                                    <option>振鹏组</option>-->
<!--                                                    <option>蔓蔓组</option>-->
<!--                                                    <option>盈盈组</option>-->
<!--                                                    <option>徐明组</option>-->
<!--                                                </select>-->
                                                <label>组织分组:</label>
                                                <select class="selectpicker" multiple id="deptResourceSelectId">
                                                    <option>快消0组</option>
                                                    <option>快消1组</option>
                                                    <option>快消2组</option>
                                                    <option>快消3组</option>
                                                    <option>快消4组</option>
                                                    <option>快消5组</option>
                                                    <option>快消6组</option>
                                                    <option>快消7组</option>
                                                    <option>3C图书组</option>
                                                    <option>服装组</option>
                                                    <option>水果组</option>
                                                    <option>虚拟商品组</option>
                                                    <option>虚拟组</option>
                                                    <option>食材组</option>
                                                    <option>无分组</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-1"></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label"></label>
                                        <div class="col-sm-3">
                                            <a class="btn btn-info pull-left" id="addRole">保存</a>
                                        </div>
                                        <div class="col-sm-3">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </div><!-- /.box-body -->
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

    </body>
